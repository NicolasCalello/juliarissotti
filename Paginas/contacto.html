        <h1 class="empresa">Contacto</h1>
            <div class="container border border-secondary">
                <form class="row g-4 mt-4 mb-4">

                    <div class="col-6">
                        <label for="Name" class="form-label">Nombre</label>
                        <input type="name" class="form-control" id="Name" placeholder="Escribe tu nombre">

                    </div>
                    <div class="col-6">
                        <label for="Nombre" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="Apellido" placeholder="Escribe tu apellido">

                    </div>
                    <div class="col-6">
                        <label for="telefono" class="form-label">Telefono</label>

                    </div>
                    <div class="col-6">

                    </div>
                    <div class="col-3">

                    </div>
                    <div class="col-3">
                        <label for="Pais" class="form-label">Pais</label>

                    </div>

                        <input type="checkbox" id="Checkterms" class="form-check-input">
                        <label for="Checkterms" class="form-check-label">Acepto los terminos y condiciones</label>
                        </div>  
                        
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">
                            Registrate
